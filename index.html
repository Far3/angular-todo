<!doctype html>
<html lang="en">

<head>
	<title>Angular TODO List</title>
	<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<link href='css/main.css' rel='stylesheet' type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
</head>

<!--directives are the ng-app, the parameter is the "todoListApp", string must match directly.-->

<body ng-app="todoListApp">
	<!--helloWorld turns into  hello-world-->
	<!--HTML is case insensitive and convention is lowercase tags.-->
	<div class="list" ng-controller="mainCtrl">
		<h1>My TODOs</h1>
		<div ng-repeat="todo in todos">
			<input ng-model="todo.completed" type="checkbox"/>
			<label ng-hide="editing" class="editing-label">{{todo.name}}</label>
			
			<input ng-show="editing" ng-model="todo.name" class="editing-label" type="text"/>
			<div class="actions">
				<a href="javascript:void(0);" ng-click=" editing = !editing" class="edit">Edit</a>
				<a href="javascript:void(0);" class="save" ng-click="helloWorld()">Save</a>
				<a href="javascript:void(0);" class="delete">Delete</a>
				
			</div>
		</div>
		</div>
	<script src="js/app.js" type="text/javascript"></script>
</body>

</html>
