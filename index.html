<!doctype html>
<html lang="en">

<head>
	<title>Angular TODO List</title>
	<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<link href='css/main.css' rel='stylesheet' type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
</head>

<!--directives are the ng-app, the parameter is the "todoListApp", string must match directly.-->

<body ng-app="todoListApp">
	<!--helloWorld turns into  hello-world-->
	<!--HTML is case insensitive and convention is lowercase tags.-->
	<h1 ng-click="helloWorld()">My TODO's</h1>
	<todos></todos>
	<script src="js/app.js" type="text/javascript"></script>
	<script src="js/controllers/main.js" type="text/javascript"></script>
	<script src="js/services/data.js" type="text/javascript"></script>
	<script src="js/directives/todos.js" type="text/javascript"></script>	
</body>

</html>
