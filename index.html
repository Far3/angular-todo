<!doctype html>
<html lang="en">
	<head>
		<title>Angular TODO List</title>
		<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
		<link href='css/main.css' rel='stylesheet' type="text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	</head>
	
	<!--directives are the ng-app, the parameter is the "todoListApp", string must match directly.-->
	<body ng-app="todoListApp">
		<h1>This is working</h1>
		<p>{{name}}</p>
		
		<!--helloWorld turns into  hello-world-->
		<!--HTML is case insensitive and convention is lowercase tags.-->
		<hello-world></hello-world>
		
		<script src="js/app.js" type="text/javascript"></script>
		<script src="js/hello.js" type="text/javascript"></script>
		
	</body>

</html>
