<!doctype html>
<html lang="en">

<head>
	<title>Angular TODO List</title>
	<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<link href='css/main.css' rel='stylesheet' type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
</head>

<!--directives are the ng-app, the parameter is the "todoListApp", string must match directly.-->

<body ng-app="todoListApp">
	<!--helloWorld turns into  hello-world-->
	<!--HTML is case insensitive and convention is lowercase tags.-->
	<h1 ng-click="helloWorld()">My TODO's</h1>
	<div ng-controller="mainCtrl" class="list">
		<div class="add">
			<a href="javascript:void(0)" ng-click="addTodo()">+ Add a new task</a>
		</div>
		<div class="item" ng-class="{'editing-item': editing, 'edited': todo.edited}" ng-repeat="todo in todos">
			<input ng-model="todo.completed" type="checkbox" />
			<label ng-hide="editing" ng-click="helloWorld()">
				<!--Your code has an "editing-label" class here. Remove it-->
				{{todo.name}}</label>
			<input ng-change="todo.edited = true" ng-blur="editing = false;" ng-show="editing" ng-model="todo.name" class="editing-label"
			type="text" />
			<div class="actions">
				<a href="" ng-click="editing = !editing">edit</a>
				<a href="" ng-click="saveTodos(todo)">save</a>
				<a href="" class="delete" ng-click="deleteTodo(todo, $index)">delete</a>
			</div>
		</div>
	</div>
	<script src="js/app.js" type="text/javascript"></script>
</body>

</html>
