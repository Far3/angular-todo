<div class="list">
	<div class="add">
		<a href="javascript:void(0)" ng-click="addTodo()">+ Add a new task</a>
	</div>
	<div class="item" ng-class="{'editing-item': editing, 'edited': todo.edited, 'completed': todo.completed }" ng-repeat="todo in todos | orderBy: 'completed'"
	ng-init="todo.completed = false">
		<input ng-model="todo.completed" type="checkbox" />
		<span ng-click="todo.completed = !todo.completed; todo.edited = true"></span>
		<label ng-click="editing = true" ng-hide="editing">
			<!--Your code has an "editing-label" class here. Remove it-->
			{{todo.name}}</label>
		<input ng-change="todo.edited = true" ng-blur="editing = false;" ng-show="editing" ng-model="todo.name" class="editing-label"
		type="text" />
		<div class="actions">
			<a href="javascript:void(0)" ng-click="saveTodos(todos)">save</a>
			<a href="javascript:void(0)" class="delete" ng-click="deleteTodo(todo, $index)">delete</a>
		</div>
	</div>
</div>
